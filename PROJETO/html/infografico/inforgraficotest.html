<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infográfico Dinâmico</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }

        .mapa {
            width: 40%;
        }

        .mapa img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
        }

        .grafico {
            width: 50%;
            max-width: 400px;
        }

        .info {
            text-align: left;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .info ul {
            list-style: none;
        }

        .info li {
            font-size: 18px;
            margin: 10px 0;
            color: #444;
        }

        .info li::before {
            content: "✔ ";
            color: #4CAF50;
            font-weight: bold;
        }

        .botao {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .botao:hover {
            background: #45a049;
        }

        p {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <h2>Aspectos Econômicos</h2>

    <div class="container">
        <div class="mapa">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Brazil_states_blank.png" alt="Mapa do Brasil">
            <p><i>Fonte: Adaptado de MORAES(2018)</i></p>
        </div>
        <div class="grafico">
            <a href="">oiii</a>
            <canvas id="pizzaChart"></canvas>
        </div>
    </div>

    <div class="info">
        <ul>
            <li>Importante polo econômico mundial;</li>
            <li>Reservas de <span id="reservas">770</span> milhões de toneladas em <span id="ano">2014</span>;</li>
            <li>Brasil como importador líquido de titânio.</li>
        </ul>
    </div>

    <button class="botao" onclick="atualizarGrafico()">Atualizar Dados</button>

    <script>
        let ctx = document.getElementById("pizzaChart").getContext("2d");

        let dadosIniciais = {
            labels: ["China", "Austrália", "Outros países", "Índia", "África do Sul", "Noruega", "Madagascar"],
            datasets: [{
                data: [26, 26, 13, 12, 9, 5, 5],
                backgroundColor: ["#FF5733", "#36A2EB", "#FFC300", "#4CAF50", "#9966FF", "#8A2BE2", "#DC143C"],
                hoverOffset: 10
            }]
        };

        let pizzaChart = new Chart(ctx, {
            type: "pie",
            data: dadosIniciais,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            font: {
                                size: 14
                            },
                            color: "#333"
                        }
                    }
                }
            }
        });

        function atualizarGrafico() {
            let novosDados = [
                Math.floor(Math.random() * 30) + 10,
                Math.floor(Math.random() * 30) + 10,
                Math.floor(Math.random() * 20) + 5,
                Math.floor(Math.random() * 20) + 5,
                Math.floor(Math.random() * 15) + 5,
                Math.floor(Math.random() * 10) + 3,
                Math.floor(Math.random() * 10) + 3
            ];

            pizzaChart.data.datasets[0].data = novosDados;
            pizzaChart.update();

            document.getElementById("reservas").innerText = Math.floor(Math.random() * 800) + 500;
            document.getElementById("ano").innerText = Math.floor(Math.random() * 10) + 2010;
        }
    </script>

</body>
</html>
