<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Fotos</title>
    <link rel="stylesheet" href="/css/index/indextest.css">
</head>
<body>

    <div class="carrossel">
        <button class="anterior">&#10094;</button>  <!-- Botão para voltar -->
        <div class="slides">
            <img src="/img/images.jpg" class="slide ativo">
            <img src="/img/img1.webp" class="slide">
            <img src="/img/img2.webp" class="slide">
        </div>
        <button class="proximo">&#10095;</button>  <!-- Botão para avançar -->
    </div>

    <script src="/js/index/indextest.js"></script>

</body>
</html>
